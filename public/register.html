<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Abacus Express Register</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

<!-- LANDING BANNER -->
<section class="hero is-info is-small has-text-centered">
<div class="hero-body">
<div class="container">
<h1 class="title is-size-2 is-spaced">Abacus Express</h1>
<a href="#login" class="button is-medium is-info is-inverted is-outlined" id="">Home</a>
</div>
</div>
</section>

<!-- INCOME< EXP AND CALCUALTE BTN TO HIDE -->
<section  id="hideIncExpAndCalcBtn" class="hero is-light is-bold">
<div class="hero-body">
<div class="container">


<!-- REGISTERATION SECTION -->
<section id="register" class="hero is-small is-white is-bold">
<div class="hero-body">
<div class="container">
<h1 class="title is-size-2">Register an account below</h1>
<form id="regForm">
<div class="field">
<label class="label">Email</label>
<div class="control has-icons-left ">
<input class="input" type="email" id="registerEmail" placeholder="Enter your email address as a username ">
<span class="icon is-small is-left">
<i class="fas fa-user"></i>
</span>
</div>
</div>
<div class="field">
<label class="label">Password</label>
<div class="control has-icons-left has-icons-right">
<input class="input" type="password" id="registerPassword" placeholder="Enter your password">
<span class="icon is-small is-left">
<i class="fas fa-lock"></i></span>
</div>
</div>
<div class="field">
<label class="label">Confirm password</label>
<div class="control has-icons-left has-icons-right">
<input class="input" type="password" id="registerPassword2" placeholder="">
<span class="icon is-small is-left">
<i class="fas fa-lock"></i></span>
</div>
</div>
<div class="field">
<div class="control">
<!-- <button id="ValidateReg" class="button is-large has-text-weight-bold is-link">Create account</button> -->
</div>
</div>
</form>
</div>
</div>
</section>

<section class="hero has-background-grey has-text-white">
<div class="hero-body">
<div class="container">
<h1 class="title has-text-white">1. Add sources of
monthly income</h1>
<section id="incomeRowWrapper">
<!-- EACH INCOME ROW FORM -->
<form class="incomeRow">
<div class="field-is-grouped">
<div class="field has-addons">
<p class="control"></p><a
class="button is-static">Source</a></p>
<p class="control"><input
class="input incomeSource"
type="text"></p>
<p class="control"><a
class="button is-static">Amount</a></p>
<p class="control"><input
class="input incomeAmount"
type="number"></p>
</div>
</div>
</form>
</section>
<!-- BUTTON FOR INCOME -->
<div class="field">
<div class="control">
<button id="addIncomeTableRowBtn" class="button is-inverted is-outlined">
<p class="addBtn">ADD ROW</p><br>
<i class="fas fa-plus-square"></i>
</button>
</div>
<p class="control">
<button id="removeIncomeTableRowBtn"
class="button is-inverted is-outlined">
<p class="addBtn">REMOVE LAST
ROW</p><br>
<i class="fas fa-minus-square"></i>
</button>
</p>
</div>
</div>
</div>
</section>

<!-- ADD EXPENSES SECTION -->
<section class="hero is-primary has-text-white">
<div class="hero-body">
<div class="container">
<h1 class="title has-text-white">1. Add
regular/essential monthly expenses</h1>
<!-- EACH ROW OF EXPENSES -->
<section id="expenditureRowWrapper">
<form class="expenseRow">
<div class="field-is-grouped">
<div class="field has-addons">
<p class="control"><a
class="button is-static">Source</a></p>
<p class="control"><input
class="input expenseSource"
type="text"></p>
<p class="control"><a
class="button is-static">Amount</a></p>
<p class="control"><input
class="input expenseAmount"
type="number"></p>
</div>
</div>
</form>
</section>

<div class="field">
<div class="control">
<button id="addExpenseTableRowBtn"
class="button is-inverted is-outlined">
<p class="addBtn">ADD ROW</p><br>
<i class="fas fa-plus-square"></i>
</button>
</div>
<p class="control">
<button id="removeExpenseTableRowBtn"
class="button is-inverted is-outlined">
<p class="addBtn">REMOVE LAST
ROW</p><br>
<i class="fas fa-minus-square"></i>
</button>
</p>
</div>
</div>
</div>
</section>

<!-- CALCULATE BUTTON -->
<section class="hero">
<div class="hero-body">
<div class="container">
<a id="regAndCalculateBtn" class="button is-large is-danger has-text-weight-bold">Calculate</a>
</div>
</div>
</section>

<!-- INCOME+EXP+CALCUALTE BTN TO HIDE ON CALCUALTEBTN SUBMIT -->
</section>


<!-- BUDGETING GOAL SECTION -->
<section id="loginBudgetingGoalSection" class="hero is-light">
<div class="hero-body">
<div class="container">
<h1 id="loginBudgetGoalheading" class="title">3. Set budgeting goal</h1>
<h2 id="loginBudgetGoalSubHeading" class="subtitle">How much would you like to save
each month?</h2>
<!-- SUMMARY COLUMNS -->
<div id="summarySection" class="columns">
<!-- STRING INTERPOLATION OF CALCULATED VALUES FOR INCOME< EXPENCE AND BUDGET -->
</div>

<!-- INPUT BUDGETING GOAL AMMOUNT SECTION -->
<div class="field">
<div class="control has-icons-left">
<input id="budgetGoalInput" class="input is-large" type="number"
placeholder="Per month">
<span class="icon is-left">
<i class="far fa-money-bill-alt"></i>
</span>
</div>
</div>
</div>
</div>
</section>

<!-- FINAL SUBMIT BUTTON -->
<section id="loginSetupFinalSubmit" class="hero">
<div class="hero-body">
<div class="container">
<a id="loginFinalSubmitBtn" class="button is-large is-info has-text-weight-bold">Create
account</a>
</div>
</div>
</section>


</div>
</div>




<!-- FOOTER -->
<footer role="footer" class="footer has-background-grey">
<div class="content has-text-centered has-text-white has-text-weight-bold is-size-4">
<p>created by Adam Duggan</p>

<span class="icon is-medium has-text-white has-background-grey">
<i class="fab fa-github"></i>
</span>
</a>
<a href="mailto:adamduggan17@gmail.com" class="button is-large has-background-grey">
<span class="icon is-medium has-text-white has-background-grey">
<i class="item fa fa-envelope"></i>
</span>
</a>
<a href="https://www.linkedin.com/in/adam-duggan-a8948a178/?originalSubdomain=uk" class="button is-large has-background-grey">
<span class="icon is-medium has-text-white has-background-grey">
<i class="fab fa-linkedin-in"></i>
</span>
</a>
</div>
</footer>

<script type="text/javascript" src="register.js"></script>
</body>

</html>
