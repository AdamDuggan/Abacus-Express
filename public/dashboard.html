<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Abacus Express User Dashboard</title><!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Node Abacus Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>



<!-- WELCOME BANNER -->
<section class="hero is-info is-medium has-text-centered">
<div class="hero-body">
<div class="container">
<h1 class="title is-size-1 is-spaced">Dashboard</h1>
<a href="#" class="button is-medium is-info is-inverted is-outlined" id="logoutBtn">Logout</a>
</div>
</div>
</section>

<!-- SUMMARY HEADER -->
<section class="hero is-medium is-light has-text-centered">
<div class="hero-body">
<div id="summarySection" class="container">
<h1 id="summaryTitle"class="title is-size-2">Summary</h1>
<div class="columns">
<div class="column is-one-quarter has-background-grey has-text-white">
<p class="heading is-size-6 has-text-weight-bold ">Monthly income</p>
<p id="summaryIncome" class="title has-text-white"></p>
</div>
<div class="column is-one-quarter has-background-primary has-text-white">
<p class="heading is-size-6 has-text-weight-bold ">Regular expenses</p>
<p id="summaryExpenses" class="title has-text-white"></p>
</div>
<div class="column is-one-quarter has-background-link has-text-white">
<p class="heading is-size-6 has-text-weight-bold ">Remaining</p>
<p id="remainingSummary" class="title has-text-white"></p>
</div>
<div class="column is-one-quarter has-background-danger has-text-white">
<p class="heading is-size-6 has-text-weight-bold ">Budgeting goal</p>
<p id="summaryGoal" class="title has-text-white"></p>

</div>
</div> 
</div>
</div>
</section>

<!-- MONTHLY REVIEW -->
<section class="hero is-info">
<div class="hero-body">
<div class="container">
<h1 id="monthTitle"class="title is-size-2 has-text-centered">Monthly Review</h1>

<section id="monthRow">

</section>
</div>
</div>
</section>


<!-- UPDATE INC, EXP AND BUDGET -->
<section  id="hideIncExpAndCalcBtn" class="hero is-light is-bold">
<div class="hero-body">
<div class="container">
<h1 id="updateTitle" class="title is-size-2 is-spaced has-text-centered">Update budget</h1>

<!-- INCOME UPDATE -->
<section class="hero has-background-grey has-text-white">
<div class="hero-body">
<div class="container">
<h1 class="title has-text-white">Update sources of
monthly income</h1>
<section id="incomeRowWrapper">
<!-- EACH INCOME ROW FORM -->

</section>
<!-- BUTTON FOR INCOME -->
<div class="field">
<div class="control">
<button id="addIncomeTableRowBtn" class="button is-inverted is-outlined">
<p class="addBtn">ADD ROW</p><br>
<i class="fas fa-plus-square"></i>
</button>
</div>
<p class="control">
<button id="removeIncomeTableRowBtn"
class="button is-inverted is-outlined">
<p class="addBtn">REMOVE LAST
ROW</p><br>
<i class="fas fa-minus-square"></i>
</button>
</p>
</div>
</div>
</div>
</section>

<!-- UPDATE EXPENSES SECTION -->
<section class="hero is-primary has-text-white">
<div class="hero-body">
<div class="container">
<h1 class="title has-text-white">Update
regular/essential monthly expenses</h1>
<!-- EACH ROW OF EXPENSES -->
<section id="expenditureRowWrapper">
</section>

<div class="field">
<div class="control">
<button id="addExpenseTableRowBtn"
class="button is-inverted is-outlined">
<p class="addBtn">ADD ROW</p><br>
<i class="fas fa-plus-square"></i>
</button>
</div>
<p class="control">
<button id="removeExpenseTableRowBtn"
class="button is-inverted is-outlined">
<p class="addBtn">REMOVE LAST
ROW</p><br>
<i class="fas fa-minus-square"></i>
</button>
</p>
</div>
</div>
</div>
</section>

<!-- UPDATE BUDGETING GOAL SECTION -->
<section class="hero is-danger">
<div class="hero-body">
<div class="container">
<h1 id="loginBudgetGoalheading" class="title">Update budgeting goal</h1>
<div class="field">
<div class="control has-icons-left">
<input id="budgetGoalInput" class="input" type="number">
</div>
</div>
</div>
</div>
</section>

<!-- MONTH REVIEW SECTION -->
<section class="hero is-info">
<div class="hero-body">
<div class="container">
<h1 id="loginBudgetGoalheading" class="title">Add to monthly log</h1>
<section class="addMonthRow">
<div class="field">
<label class="label has-text-white">Month</label>
<div class="control">
<input id="newMonthMonth" class="input" type="text" placeholder="Apr 19">
</div>
</div>
<div class="field">
<label class="label has-text-white">Total non-essential spending</label>
<div class="control">
<input id="newMonthAmount" class="input" type="number" placeholder="Â£">
</div>
</div>
</section>
</div>
</div>
</section>

<div id="errorMsg" class="container"></div>


<!-- CALCULATE BUTTON -->
<section class="hero">
<div class="hero-body">
<div class="container">
<a id="updateAccountBtn" class="button is-large is-info has-text-weight-bold">Update Account</a>
</div>
</div>
</section>

</div>
</div>
</section>

</span>
</a>

</span>
</a>
</div>
</footer>


<script src="dashboard.js"></script>
</body>

</html>
